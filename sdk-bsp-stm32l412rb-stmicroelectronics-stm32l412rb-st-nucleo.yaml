features:
- STM32 microcontroller in LQFP64 package
- 1 user LED shared with ARDUINO
- 1 user and 1 reset push-buttons
- 32.768 kHz crystal oscillator
- Board connectors:ARDUINO® Uno V3 expansion connectorST morpho extension pin headers
  for full access to all STM32 I/Os
- 'Flexible power-supply options: ST-LINK, USB VBUS, or external sources'
- 'On-board ST-LINK debugger/programmer with USB re-enumeration capability: mass storage,
  Virtual COM port and debug port'
- External SMPS to generate Vcore logic supply
- 24 MHz HSE
- Board connectors:External SMPS experimentation dedicated connectorMicro-AB or Mini-AB
  USB connector for the ST-LINKMIPI® debug connector
features_zh:
- LQFP64封装的STM32微控制器
- 1个用户LED与ARDUINO共享
- 1个用户和1个复位按钮
- 32.768kHz晶体振荡器
- 电路板c连接器：ARDUINO®Uno V3扩展连接器ST morpho扩展引脚头，用于完全访问所有STM32 I/O
- 灵活的电源选项：ST-LINK、USB VBU或外部电源
- 带USB重枚举功能的ST-LINK板载调试器/编程器：大容量存储、虚拟COM端口和调试端口
- 产生Vcore逻辑电源的外部开关电源
- 24兆赫HSE
- 电路板c连接器：外部开关电源试验专用连接器用于ST-LINKMIPI®调试连接器的Micro AB或Mini AB USB连接器
